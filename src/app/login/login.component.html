
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Username</mat-label>
                <input matInput type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        #username="ngModel">
                <mat-error *ngIf="f.submitted && username.invalid">Username is required</mat-error>            
                     
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Password</mat-label>
                <input matInput 
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel">
                <mat-error *ngIf="f.submitted && password.invalid">Password is required</mat-error>        
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>  
                <mat-error *ngIf="password.errors?.minlength">Password must be at least 8 characters</mat-error>      
                     
            </mat-form-field>

            
        </mat-card-content>

        
        <div class="form-group">
          <button mat-flat-button color="primary">Login</button>
        </div>
     
      </mat-card>
      </form>
      <div class="success" *ngIf="isLoggedIn">
        Successfully logged in!
      </div>
