<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="sendResult(false)" cdkFocusInitial>No</button>
  <button mat-flat-button color="warn" (click)="sendResult(true)"> Yes</button>
</div>
