<mat-card-actions>
    
    <button mat-flat-button color="primary" routerLink="./add"><mat-icon>add</mat-icon> Add Product</button>
</mat-card-actions>

<mat-card class="example-card" *ngFor="let product of products">
 
    <mat-card-header >
      
      <mat-card-title><strong>{{product.name}}</strong></mat-card-title>
      <mat-card-subtitle>{{product.createTime}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="product" src="{{product.imgUrl}}" alt="{{product.name}}">
    <mat-card-content>

      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" routerLink="./edit/{{product.id}}">Edit</button>
      <button mat-flat-button color="warn" (click)="deleteProduct(product)">Delete</button>
    </mat-card-actions>
  </mat-card>
