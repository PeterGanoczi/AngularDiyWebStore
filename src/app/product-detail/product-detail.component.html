<mat-card class="example-card" *ngIf="product">
 
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><strong>{{product.name}}</strong></mat-card-title>
      <mat-card-subtitle>{{product.createTime}}</mat-card-subtitle>

      <mat-card-subtitle><strong>Creator: </strong>{{product.userName}}</mat-card-subtitle>
   
    </mat-card-header>
    <img mat-card-image *ngIf="product" src="{{product.imgUrl}}" alt="{{product.name}}">
    <mat-card-content>

      <p><strong>Description:</strong><br>
        {{product.description}}
      </p>
      <p><strong>Price: </strong>{{product.price}} â‚¬</p>
    </mat-card-content>
    <mat-card-actions>
  
      <button mat-stroked-button color="primary">Share</button>
      <button mat-flat-button color="primary">Buy product</button>
    </mat-card-actions>
  </mat-card>
