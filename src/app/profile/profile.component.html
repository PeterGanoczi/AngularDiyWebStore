<div class="container" *ngIf="currentUser; else loggedOut">
   <mat-card>

  
    <header class="jumbotron">
      <h3>Your profile   
      </h3>
      
    </header>
    <br>
    
    <p><strong>Username: </strong> {{ currentUser.username }}
     
    </p>
    <p>
         <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    </mat-card>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
