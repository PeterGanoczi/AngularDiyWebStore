<mat-toolbar color="primary">

  <button mat-flat-button color="primary" routerLink="/">
    <mat-icon>handyman  </mat-icon> 
    <span> DIY Creators</span>
  </button>
    
   
   
    <span class="spacer"></span>

    <span *ngIf="!isLoggedIn">
     
      <button mat-flat-button color="primary" aria-label="Register" routerLink="/register"> 
        <mat-icon>person_add</mat-icon>Sign Up
      </button>

        <button mat-flat-button color="primary" aria-label="Login" routerLink="/login"> 
          <mat-icon>login</mat-icon>Login
        </button>
      
    </span>

    <span *ngIf="isLoggedIn">

      <button mat-flat-button color="primary" aria-label="MyProducts" routerLink="/userproducts"> 
        <mat-icon>list</mat-icon>My Products
      </button>

      

      <button mat-flat-button color="primary" aria-label="Profile" routerLink="/profile"> 
        <mat-icon>account_circle</mat-icon>{{username}}
      </button>

      <button mat-flat-button color="primary" aria-label="LogOut" (click)="logout()"> 
        <mat-icon>logout</mat-icon>LogOut
      </button>

     
    </span>


</mat-toolbar>
